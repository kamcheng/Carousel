<html>
<body>

 
<link href="style.css" rel="stylesheet" type="text/css" />
 
<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>

<script type="text/javascript" src="jquery.loopedslider.js"></script>

    <div class="content">
        <div id="loopedSlider" class="rounded shadow">
            <div class="slides">
                <div>this is <span style="color:red">first slide</span> - could be images, text or videos</div>
                <div>this is <span style="color:blue">second slide</span></div>
            
                <div class="subSlides">
                    <div><span style="color:green">first sub slide</span>, is sub loop to show subslides</div>

                    <div><span style="color:yellow">second sub slide</span>, is sub loop to show subslides</div>
					
                    <div><span style="color:brown">third sub slide</span>, random subsliders - sub loop to show subslides</div>
                    
                </div>

            </div>
        </div>
    </div>



<script>
(function($){
	$(document).ready(function() { 

		$('#loopedSlider').loopedSlider({ autoStart: 5000 });
	}) 
})(jQuery);
</script>
</body>
</html>
